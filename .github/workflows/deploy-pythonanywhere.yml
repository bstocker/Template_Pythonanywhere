name: Deploy to PythonAnywhere (simple)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Upload flask_app.py to PythonAnywhere
        run: |
          USER="${{ secrets.PA_USERNAME }}"
          TOKEN="${{ secrets.PA_TOKEN }}"
          TARGET_DIR="${{ secrets.PA_TARGET_DIR }}"

          # 1) Ensure target dir exists
          curl -sS -X POST \
            -H "Authorization: Token ${TOKEN}" \
            "https://www.pythonanywhere.com/api/v0/user/${USER}/consoles/bash/" \
            -d "executable=/bin/bash" \
            -d "arguments=-lc" \
            -d "arguments=mkdir -p '${TARGET_DIR}'" \
            >/dev/null

          # 2) Upload the single file (no zip)
          curl -sS -X POST \
            -H "Authorization: Token ${TOKEN}" \
            -F "content=@flask_app.py" \
            "https://www.pythonanywhere.com/api/v0/user/${USER}/files/path${TARGET_DIR}/flask_app.py"

      - name: Reload PythonAnywhere webapp
        run: |
          USER="${{ secrets.PA_USERNAME }}"
          TOKEN="${{ secrets.PA_TOKEN }}"
          DOMAIN="${{ secrets.PA_WEBAPP_DOMAIN }}"

          curl -sS -X POST \
            -H "Authorization: Token ${TOKEN}" \
            "https://www.pythonanywhere.com/api/v0/user/${USER}/webapps/${DOMAIN}/reload/" \
            >/dev/null

          echo "Deployed. Try: https://${DOMAIN}/"
